version: 0.2
name: "tdigest_add_comp100_pipeline"
description: "Benchmarking adding items in pipeline to the t-Digest sketch, 
              with an desired compression of 100"
remote:
 - type: oss-standalone
 - setup: redisbloom-m5
dbconfig:
  - init_commands:
    - 'TDIGEST.CREATE t-digest
'
clientconfig:
  - tool: redis-benchmark
  - min-tool-version: "6.2.0"
  - parameters:
    - clients: 16
    - requests: 10000000
    - threads: 2
    - pipeline: 100
    - keyspacelen: 10000000
    - command: 'TDIGEST.ADD t-digest __rand_int__ 1'
