name: CLang Sanitizer

on:
  push:
  workflow_dispatch:

jobs:
  clang-sanitizer:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -eo pipefail {0}
    container:
      image: redisfab/clang:13-x64-bullseye
      options: --cpus 2
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup
      run: ./sbin/setup
    - name: Build
      run: make SAN=addr
    - name: Unit tests
      run: make unit-tests SAN=addr
    - name: Flow tests
      run: make flow-tests SAN=addr
