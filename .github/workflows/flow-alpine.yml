name: Flow alpine

permissions:
  id-token: write
  contents: read
  actions: read
  
on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        required: true
        default: 'unstable'
  workflow_call: # Allows to run this workflow from another workflow
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        type: string
        required: true
      beta-version:
        description: 'Version suffix for beta builds (YYYYMMDD.HHMMSS.RUN_NUMBER format)'
        type: string
        required: false

jobs:
  prepare-values:
    runs-on: ubuntu-latest
    outputs:
      redis-ref: ${{ steps.set-env.outputs.redis-ref }}
      TAGGED: ${{ steps.set-env.outputs.TAGGED }}
      TAG: ${{ steps.set-env.outputs.TAG }}
      BRANCH: ${{ steps.set-env.outputs.BRANCH }}
      TAG_OR_BRANCH: ${{ steps.set-env.outputs.TAG }}${{ steps.set-env.outputs.BRANCH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set env
        id: set-env
        uses: ./.github/actions/setup-env
        with:
          github-ref: ${{ github.ref }}
          redis-ref: ${{ inputs.redis-ref }}
          beta-version: ${{ inputs.beta-version }}
  alpine:
    permissions:
      id-token: write
      actions: read
      contents: read
    runs-on: ${{matrix.runs_on}}
    defaults:
      run:
        shell: bash
    container:
      image: alpine:3
    strategy:
      matrix:
        runs_on: [ubuntu24-arm64-4-16, ubuntu-latest]
    needs: prepare-values
    env:
      TAGGED: ${{ needs.prepare-values.outputs.TAGGED }}
      VERSION: ${{ needs.prepare-values.outputs.TAG }}
      BRANCH: ${{ needs.prepare-values.outputs.BRANCH }}
      TAG_OR_BRANCH: ${{ needs.prepare-values.outputs.TAG_OR_BRANCH}}
      PIP_BREAK_SYSTEM_PACKAGES: 1
    steps:
      - name: Install prerequisites
        shell: sh
        run: |
          apk add bash make libtool tar cmake python3 python3-dev py3-pip gcc git curl build-base autoconf automake py3-cryptography linux-headers musl-dev libffi-dev openssl-dev openssh py-virtualenv clang18-libclang gcompat libstdc++ libgcc g++ openblas-dev xsimd git xz bsd-compat-headers clang18
      - name: git checkout
        run: |
          # Perform checkout
          REPO_URL="https://github.com/${{ github.repository }}.git"
          # Clone the repository to the current directory
          git config --global --add safe.directory /__w/${{ github.repository }}
          git clone --recurse-submodules --depth=1 $REPO_URL .
          REF=${{github.sha}}
          git fetch origin ${REF}
          git checkout ${REF}
          git submodule update

          # Perform checkout
          REPO_URL="https://github.com/redis/redis.git"
          # Clone the repository to the current directory
          git clone --recurse-submodules $REPO_URL redis
          cd redis
          git fetch origin ${{needs.prepare-values.outputs.redis-ref}}
          git checkout ${{needs.prepare-values.outputs.redis-ref}}
          git submodule update
      - name: Build
        uses: ./.github/actions/build-module-and-redis
      - name: Run Tests
        uses: ./.github/actions/run-tests
      - name: Capture test results
        if: always()
        uses: ./.github/actions/capture-test-results
        with:
          os-name: alpine-${{ matrix.runs_on }}
      - name: Pack module
        uses: ./.github/actions/pack-module
        with:
          beta-version: ${{ inputs.beta-version }}
      - name: Upload artifacts to S3
        uses: ./.github/actions/upload-artifacts-to-s3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          github-ref: ${{ github.ref }}
          beta-version: ${{ inputs.beta-version }}
      - name: Ensure test results artifact exists and upload
        if: always()
        shell: bash
        run: |
          # Ensure we have a test results artifact even if job failed early
          OS_NAME="alpine-${{ matrix.runs_on }}"
          OS_NAME_SANITIZED=$(echo "$OS_NAME" | sed 's/[:/\\<>|*?]/_/g' | sed 's/__*/_/g' | sed 's/^_//' | sed 's/_$//')
          RESULTS_FILE="$GITHUB_WORKSPACE/test-results-${OS_NAME_SANITIZED}.json"
          JOB_NAME="${{ github.job }}"
          JOB_NAME_SANITIZED=$(echo "$JOB_NAME" | sed 's/[^a-zA-Z0-9_-]/_/g' | sed 's/__*/_/g' | sed 's/^_//' | sed 's/_$//')
          ARTIFACT_NAME="test-results-${JOB_NAME_SANITIZED}-${OS_NAME_SANITIZED}"
          
          # Create error results file if it doesn't exist
          if [ ! -f "$RESULTS_FILE" ]; then
            printf '{"os":"%s","passed":0,"failed":0,"skipped":0,"total":0,"status":"error"}\n' "$OS_NAME" > "$RESULTS_FILE"
            echo "Created error results file: $RESULTS_FILE"
          fi
          
          # Ensure file exists
          if [ -f "$RESULTS_FILE" ]; then
            echo "Results file exists: $RESULTS_FILE"
            echo "Artifact name: $ARTIFACT_NAME"
          fi
      - name: Upload test results artifact (fallback)
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.job }}-alpine-${{ matrix.runs_on }}
          path: test-results-*.json
          if-no-files-found: ignore
