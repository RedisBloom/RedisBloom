name: Flow Linux

permissions:
  id-token: write
  contents: read
  actions: read

on:
  workflow_dispatch:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        type: string
        required: true
      arch:
        description: 'Architecture (x64 or arm64)'
        type: string
        required: true
        default: 'x64'
      os:
        description: 'OS to build on (space-separated, e.g. "focal jammy rocky9")'
        type: string
        required: false
        default: ''
      run_valgrind:
        description: 'Run valgrind on the tests'
        type: boolean
        default: false
      run_sanitizer:
        description: 'Run sanitizer on the tests'
        type: boolean
        default: false
      beta-version:
        description: 'Beta version for S3 uploads'
        type: string
        required: false
        default: ''
  workflow_call:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        type: string
        required: true
      arch:
        description: 'Architecture (x64 or arm64)'
        type: string
        required: true
      os:
        description: 'OS to build on (space-separated, e.g. "focal jammy rocky9")'
        type: string
        required: false
        default: ''
      run_valgrind:
        description: 'Run valgrind on the tests'
        type: boolean
        default: false
      run_sanitizer:
        description: 'Run sanitizer on the tests'
        type: boolean
        default: false
      beta-version:
        description: 'Beta version for S3 uploads'
        type: string
        required: false
        default: ''

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      redis-ref: ${{ steps.set-env.outputs.redis-ref }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      runner: ${{ steps.set-runner.outputs.runner }}
      TAGGED: ${{ steps.set-env.outputs.TAGGED }}
      TAG: ${{ steps.set-env.outputs.TAG }}
      BRANCH: ${{ steps.set-env.outputs.BRANCH }}
      TAG_OR_BRANCH: ${{ steps.set-env.outputs.TAG }}${{ steps.set-env.outputs.BRANCH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set env
        id: set-env
        uses: ./.github/actions/setup-env
        with:
          github-ref: ${{ github.ref }}
          redis-ref: ${{ inputs.redis-ref }}
          beta-version: ${{ inputs.beta-version }}
      - name: Set runner
        id: set-runner
        run: |
          if [ "${{ inputs.arch }}" == "arm64" ]; then
            echo "runner=ubuntu24-arm64-4-16" >> $GITHUB_OUTPUT
          else
            echo "runner=ubuntu-latest" >> $GITHUB_OUTPUT
          fi
      - name: Set matrix
        id: set-matrix
        run: |
          OS="${{ inputs.os }}"
          if [ -z "${OS}" ]; then
            if [ "${{ inputs.arch }}" == "arm64" ]; then
              OS="bionic focal jammy rocky9 azurelinux3"
            else
              OS="bionic focal jammy rocky8 rocky9 bullseye amazonlinux2 mariner2 azurelinux3"
            fi
          fi
          MATRIX="["
          for os in $OS; do
            MATRIX="${MATRIX}{\"os\": \"${os}\"},"
          done
          MATRIX="${MATRIX%,}]"
          echo "matrix=${MATRIX}" >> $GITHUB_OUTPUT
          echo "Generated matrix for ${{ inputs.arch }}: ${MATRIX}"

  build-linux:
    name: ${{ inputs.arch }}-${{ matrix.platform.os }}, ${{ needs.setup-environment.outputs.redis-ref }}
    runs-on: ${{ needs.setup-environment.outputs.runner }}
    needs: setup-environment
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.setup-environment.outputs.matrix) }}
    env:
      TAGGED: ${{ needs.setup-environment.outputs.TAGGED }}
      VERSION: ${{ needs.setup-environment.outputs.TAG }}
      BRANCH: ${{ needs.setup-environment.outputs.BRANCH }}
      TAG_OR_BRANCH: ${{ needs.setup-environment.outputs.TAG_OR_BRANCH }}
      REDIS_REF: ${{ needs.setup-environment.outputs.redis-ref }}
      DOCKER_IMAGE: redisbloom-${{ matrix.platform.os }}:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build Docker Image
        run: |
          docker build \
            -f Dockerfile.${{ matrix.platform.os }} \
            --build-arg REDIS_REF=${{ env.REDIS_REF }} \
            --build-arg SANITIZER=${{ inputs.run_sanitizer && 'address' || '' }} \
            -t ${{ env.DOCKER_IMAGE }} \
            .

      - name: Build module
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e SAN=${{ inputs.run_sanitizer && 'addr' || '' }} \
            ${{ env.DOCKER_IMAGE }} \
            make build SAN=${{ inputs.run_sanitizer && 'addr' || '' }}

      - name: Run tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --cap-add=SYS_PTRACE \
            --security-opt seccomp=unconfined \
            -e SAN=${{ inputs.run_sanitizer && 'addr' || '' }} \
            ${{ env.DOCKER_IMAGE }} \
            make test \
              VG=${{ inputs.run_valgrind && '1' || '0' }} \
              SAN=${{ inputs.run_sanitizer && 'addr' || '' }}

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ inputs.arch }}-${{ matrix.platform.os }}
          path: |
            tests/**/logs/
            tests/**/*.log

      - name: Pack module
        if: ${{ !inputs.run_valgrind && !inputs.run_sanitizer }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e BRANCH=${{ env.BRANCH }} \
            -e VERSION=${{ env.VERSION }} \
            -e TAGGED=${{ env.TAGGED }} \
            -e BETA_VERSION=${{ inputs.beta-version }} \
            ${{ env.DOCKER_IMAGE }} \
            bash -c "git config --global --add safe.directory /workspace && make pack BRANCH=${{ env.TAG_OR_BRANCH }} SHOW=1"

      - name: Upload artifacts to S3
        if: ${{ !inputs.run_valgrind && !inputs.run_sanitizer }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e GITHUB_REF=${{ github.ref }} \
            -e BETA_VERSION=${{ inputs.beta-version }} \
            ${{ env.DOCKER_IMAGE }} \
            bash -c "git config --global --add safe.directory /workspace && ./sbin/upload-artifacts-s3"
