name: Event CI

permissions:
  id-token: write
  contents: read

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-values:
    runs-on: ubuntu-latest
    outputs:
      redis-ref: ${{ steps.set-env.outputs.redis-ref }}
    steps:
      - name: set env
        id: set-env
        run: |
          echo "redis-ref=[unstable, 8.0]" >> $GITHUB_OUTPUT  # todo change per version/tag
  linux:
    uses: ./.github/workflows/flow-linux-x86.yml
    needs: [prepare-values]
    strategy:
      fail-fast: false
      matrix: 
        redis-ref: ${{ fromJson(needs.prepare-values.outputs.redis-ref) }}
    with:
      os: jammy rocky9 amazonlinux2
      redis-ref: ${{ matrix.redis-ref }}
    secrets: inherit
  linux-valgrind:
    uses: ./.github/workflows/flow-linux-x86.yml
    needs: [prepare-values]
    strategy:
      fail-fast: false
      matrix: 
        redis-ref: ${{ fromJson(needs.prepare-values.outputs.redis-ref) }}
    with:
      os: jammy
      redis-ref: ${{ matrix.redis-ref }}
      run_valgrind: true
    secrets: inherit
  linux-sanitizer:
    uses: ./.github/workflows/flow-linux-x86.yml
    needs: [prepare-values]
    strategy:
      fail-fast: false
      matrix: 
        redis-ref: ${{ fromJson(needs.prepare-values.outputs.redis-ref) }}
    with:
      os: jammy
      redis-ref: ${{ matrix.redis-ref }}
      run_sanitizer: true
    secrets: inherit
  spellcheck:
    uses: ./.github/workflows/flow-spellcheck.yml
    secrets: inherit
  linter:
    uses: ./.github/workflows/flow-linter.yml
    secrets: inherit
