          cd ..
          rm /usr/bin/python3 && ln -s `which python3.9` /usr/bin/python3
          cmake --version
          python3 --version
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          ./aws/install
      - name: Checkout sources
