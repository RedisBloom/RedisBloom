    strategy:
      fail-fast: false
      matrix:
        redis-version: ["6.0.20", "7.2.4", "unstable"]
        builder: [
          { os: 'ubuntu-22.04', nick: 'jammy' },
          { os: 'ubuntu-20.04', nick: 'focal' }
