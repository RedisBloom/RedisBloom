name: Event Nightly

permissions:
  id-token: write
  contents: read
  actions: read

on:
  push:
    branches:
      - main
      - master
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+'
  schedule:
    - cron: '20 20 * * *' # 20:20 UTC every day
  workflow_dispatch:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        required: true
        default: 'unstable'
      send-slack-message:
        description: 'Send summary message to Slack channel'
        required: false
        type: boolean
        default: false
jobs:
  prepare-values:
    runs-on: ubuntu-latest
    outputs:
      redis-ref: ${{ steps.set-env.outputs.redis-ref }}
      beta-version: ${{ steps.set-env.outputs.beta-version }}
    steps:
      - name: set env
        id: set-env
        run: |
          echo "redis-ref=${{ inputs.redis-ref || 'unstable' }}" >> $GITHUB_OUTPUT  # todo change per version/tag
          
          # Generate unique beta version with date and GitHub run number
          # Format: YYYYMMDD.HHMMSS.RUN_NUMBER (to handle parallel runs and multiple daily runs)
          DATE_PART=$(date +'%Y%m%d')
          TIME_PART=$(date +'%H%M%S')
          RUN_NUMBER="${{ github.run_number }}"
          BETA_VERSION="${DATE_PART}.${TIME_PART}.${RUN_NUMBER}"
          
          echo "beta-version=${BETA_VERSION}" >> $GITHUB_OUTPUT
          echo "Generated beta version: ${BETA_VERSION}"
  build-linux-x64:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: x64
      os: bionic focal jammy rocky8 rocky9 bullseye amazonlinux2 amazonlinux2023 mariner2 azurelinux3 alpine
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
    secrets: inherit
  build-linux-arm64:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: arm64
      os: bionic focal jammy rocky9 azurelinux3 amazonlinux2023 alpine
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
    secrets: inherit
  macos:
    uses: ./.github/workflows/flow-macos.yml
    needs: [prepare-values]
    with:
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
    secrets: inherit
  linux-valgrind:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: x64
      os: jammy
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
      run_valgrind: true
    secrets: inherit
  linux-sanitizer:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: x64
      os: jammy
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
      run_sanitizer: true
    secrets: inherit
  spellcheck:
    uses: ./.github/workflows/flow-spellcheck.yml
    secrets: inherit
  linter:
    uses: ./.github/workflows/flow-linter.yml
    secrets: inherit
  test-summary:
    uses: ./.github/workflows/test-summary.yml
    needs: [prepare-values, build-linux-x64, build-linux-arm64, macos, linux-valgrind, linux-sanitizer]
    if: always() && (github.event_name == 'schedule' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.send-slack-message == true))
    with:
      redis-ref: ${{ needs.prepare-values.outputs.redis-ref }}
      send-slack-message: ${{ github.event_name == 'schedule' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.send-slack-message == true) }}
    secrets: inherit
